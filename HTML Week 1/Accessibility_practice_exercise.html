<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn how to build accessible and SEO-friendly web page.">
    <title>Accessibility and SEO Basics</title>
</head>
<body>
    <header>
        <h1>Welcome to Web Best Practices</h1>
        <nav>
            <a href="#accessibility">Accessibility</a>

    <section id="accessibility">

        <p>Optimize titles, meta descriptions and ensure entire mobile responsiveness.</p>
    </section>

    <footer>
